<div id='multicommandsettings'>
    <h3><a href="#">Command Settings</a></h3>
    <div id='commanddetail-settings'>
        <p>
        <table width="100%" cellpadding="0" cellspacing="10" border="0">
            <tr>
                <td width="100px">Path:</td><td style="text-align:right;"><input size="72" id='commanddetail-setting-path' /></td>
            </tr>
            <tr>
                <td colspan=2><input id='commanddetail-setting-default' type='checkbox' />Run job automatically on newly created rules.</td>
            </tr>
            <tr>
                <td colspan=2><input id='commanddetail-setting-needsfile' type='checkbox' />Job needs file access.</td>
            </tr>
            <tr>
                <td colspan=2><input id='commanddetail-setting-cpuintense' type='checkbox' />Job is CPU intensive.</td>
            </tr>
            <tr>
                <td colspan=2><input id='commanddetail-setting-diskintense' type='checkbox' />Job is I/O intensive.</td>
            </tr>
        </table>
        </p>
    </div>
</div>
